<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>

    {% for post in posts %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }} | <strong>Category:</strong> {{ post.category.name }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p><em>Posted on {{ post.created_at }}</em></p>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
